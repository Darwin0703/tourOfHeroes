<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Listado de Heroes</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngFor="let hero of heroes">
      <div >
        <img src="{{hero.logo}}" routerLink="/detail/{{hero.id}}" style="width: 15px; height: 20px; cursor: pointer;">
      </div>
      <mat-list-item  routerLink="/detail/{{hero.id}}" style="cursor: pointer;"> 
        <div matListItemTitle>{{hero.name}}</div>
        <div matListItemLine>{{hero.id}}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
